<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to MenuController.create or  MenuController.update, depending on whether we are
creating or editing a menu -->
<form th:method="POST" th:action="@{'/menu/{id}' (id=${menu?.id})}" >
    <!--GETERI OVDE NE SMEJSH DA KORISTISH -->
    <div>
        <label for="restaurantName">Restaurant Name</label>
        <input type="text"
               id="restaurantName"
               name="name"
              th:text="${menu?.restaurantName}"
               required>
    </div>
    <!--    <div>
            <input type="text"
                   id="desc"
                   name="description"
                   required>
        </div>-->

    <div>
        <label>Menu Type</label><br/>
        <select id="menuType" name="menuType">
            <!-- For each category you should have one <option> like below  -->
            <option th:each="menuTypes: ${menuTypes}" th:value="${menuTypes}" th:text="${menuTypes}" ></option>
            <!--<option th:value="${type1}" th:text="${type1}" ></option>
            <option th:value="${type2}" th:text="${type2}" ></option>
            <option th:value="${type3}" th:text="${type3}" ></option>-->
        </select>
    </div>

    <div>
        <label>Menu Items</label><br/>
        <select id="menuItemsId" name="menuItemIds" multiple="multiple" size="5">
            <!-- For each category you should have one <option> like below  -->
            <option  th:each="menuItems: ${menuItems}" th:value="${menuItems.id}"  th:text="${menuItems.name}"></option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/menu" type="button" class="btn btn-primary">Back to menus</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
